<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>VanilaJSChallenge</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock-js">
        <div class="clock-js-date"></div>
        <div class="clock-js-clock"></div>
        <div class="clock-js-d-day"></div>
    </div>
    <div class="weather-js"><span></span><span></span></div>
    <div class="btn-js">
        <button class="btn-js-btn">change background!</button>
    </div>
    <form class="login-form">
        <input class="login-form-input" required type="text" placeholder="write your name please!">
        <button>LogIn</button>
    </form>
    <form class="hidden logout-form">
        <span class="logout-form-output">g</span>
        <button>LogOut</button>
    </form>
    <div class="todo-js">
        <form class="todo-js-form">
            <input class="todo-js-form-input_value" required type="text" placeholder="write your todo!">
            <button>add</button>
            <ul class="todo-js-form-list"></ul>
        </form>

    </div>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
